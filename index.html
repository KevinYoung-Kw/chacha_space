<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 移动端视口优化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- PWA 和移动端适配 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 禁用缩放双击 -->
    <meta name="touch-action" content="manipulation" />
    <title>叉叉 Cha Cha - AI 虚拟助手</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.webp" />
    <!-- Tailwind CSS CDN（开发使用，生产环境会被替换为编译版本） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Kalam:wght@300;400;700&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css" />
    <style>
      /* 使用动态视口高度 */
      :root {
        --viewport-height: 100vh;
        --viewport-height: 100dvh;
      }
      
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        height: var(--viewport-height, 100vh);
        margin: 0;
        padding: 0;
      }
      
      html {
        overflow: hidden;
        /* 防止 iOS 橡皮筋效果 */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        overflow: hidden;
        position: fixed;
        inset: 0;
        background-color: #fdfcf8;
        /* 使用动态视口高度 */
        height: var(--viewport-height, 100vh);
      }
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdfcf8;
        overflow: hidden;
        overscroll-behavior: none;
        /* 防止文本选择 */
        -webkit-user-select: none;
        user-select: none;
        /* 禁用触摸高亮 */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 允许输入框和文本区域选择文本 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* 防止输入框聚焦时页面缩放 (iOS) */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e6ddd0;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4c8b8;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
