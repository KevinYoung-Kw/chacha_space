version: '3.8'

services:
  chacha:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chacha-assistant
    restart: unless-stopped
    ports:
      - "7860:7860"
    volumes:
      # 持久化数据库
      - chacha-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=7860
      - JWT_SECRET=${JWT_SECRET:-chacha-secret-key-please-change-in-production}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - MINIMAX_GROUP_ID=${MINIMAX_GROUP_ID}
      - AMAP_KEY=${AMAP_KEY}
      - STEPFUN_API_KEY=${STEPFUN_API_KEY}
      - DATABASE_PATH=/app/data/chacha.db
      - STATIC_PATH=/app/backend/frontend/dist
      - CORS_ORIGIN=*
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7860/api/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  chacha-data:
    driver: local

# 网络配置
networks:
  default:
    name: chacha-network
