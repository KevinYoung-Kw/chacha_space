version: '3.8'

services:
  chacha:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chacha-assistant
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # 持久化数据库
      - chacha-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-chacha-secret-key-please-change-in-production}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - MINIMAX_GROUP_ID=${MINIMAX_GROUP_ID}
      - DATABASE_PATH=/app/data/chacha.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chacha-data:
    driver: local

# 网络配置（可选，用于与其他服务通信）
networks:
  default:
    name: chacha-network
